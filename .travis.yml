## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux

julia:
  - 0.6

notifications:
  email: false
addons:
  apt:
    packages:
    - hdf5-tools
git:
  depth: 99999999

## uncomment the following lines to override the default test script
script:
 - julia -e 'Pkg.clone(pwd()); Pkg.build("DeepCorrections"); Pkg.test("DeepCorrections"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("DeepCorrections")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
